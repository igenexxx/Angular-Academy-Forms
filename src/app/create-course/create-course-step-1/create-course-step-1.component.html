<div [formGroup]="form">
  <mat-form-field>
    <input #title formControlName="title" matInput placeholder="Course title">
    <mat-hint align="end">{{ title.value.length }} / 60</mat-hint>
    <mat-error *ngIf="courseTitle.errors?.titleExists">
      This title is already being used.
    </mat-error>
  </mat-form-field>

  <mat-form-field>
    <mat-select formControlName="category" placeholder="Select category">
      <ng-container *ngFor="let category of courseCategory$ | async">
        <mat-option [value]="category.code">{{ category.description }}</mat-option>
      </ng-container>
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <input [matDatepicker]="releaseDatePicker" formControlName="releasedAt" matInput placeholder="Release date">
    <mat-datepicker-toggle [for]="releaseDatePicker" matSuffix></mat-datepicker-toggle>
    <mat-datepicker #releaseDatePicker></mat-datepicker>
  </mat-form-field>

  <mat-checkbox color="primary" formControlName="downloadsAllowed">
    Downloads allowed?
  </mat-checkbox>

  <mat-form-field appearance="outline">
    <textarea formControlName="longDescription" matInput placeholder="Description"></textarea>
  </mat-form-field>
</div>

<div class="form-val">
  {{ form.value | json }}
</div>
